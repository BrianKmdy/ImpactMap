<!DOCTYPE html>

<html class="ie"></html><![endif]-->
<!--[if gt IE 9]><!-->
<html lang="en-US">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Info tags -->
    <meta name="description" content="UC Davis Impact Map">
    <meta name="author" content="UC Davis">
    <link rel="icon" href="">
    <title>Impact Map</title>

    <!-- External files -->
    <!-- Jquery 2.2.4 -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Material Design Template -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Other -->
    <link rel="stylesheet" type="text/css" href="./lib/typeahead/typeaheadjs.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/0.11.1/bloodhound.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/0.11.1/typeahead.bundle.js"></script>
    <script scrc="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/0.11.1/typeahead.jquery.js"></script>
    <script src="./lib/snowball_stemmer/Snowball.min.js"></script>

    <!-- Main local files (css) (js) (json) -->
    <script src="./json/data.json"></script>
    <script type="text/javascript" src="./lib/markerclusterer.js"></script>
    <script type="text/javascript" src="./js/map.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">IMPACT MAP</span>
                <span><a id="filter-icon" class="mdl-navigation__link" href="#" data-toggle="modal" data-target=".bs-example-modal-lg"><i class="material-icons">&#xE152;</i></a></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <a href="https://www.ucdavis.edu">
                <img id="banner" src="./UCD_LOGO/ucdavis_logo_white.png">
                </a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span style="font-size: 1.5em; margin-top: 80px;" class="mdl-layout-title">Projects</span>
            <nav class="mdl-navigation" id="list">
            </nav> <!-- Sidebar Menu Items -->
        </div> <!-- Sidebar -->
        <main class="mdl-layout__content">

            <!-- Google map -->
            <div id="map"></div>

            <!-- Lightbox elements -->
            <div id="lbBackground" onclick="dismissLB()"></div> <!-- Greyed out lightbox background -->
            

            
            <div id="lb"> <!-- Actual lightbox box -->
                        <div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col"><ul class="lbList">
                        <li> 
                            <b>Center</b>
                            <div id="center"></div>
                        </li>
                        <br>
                        <li> 
                            <b>Project</b> 
                            <div id="project"></div>
                        </li>
                        <br>
                        <li> 
                            <b>Status</b>
                            <div id="status"></div>
                        </li>
                        <br>
                        <li> 
                            <b>Type</b>
                            <div id="type"></div>
                        </li>
                        <br>
                        <li> 
                            <b>Date</b> 
                            <div id="date"></div>
                        </li>
                        <br>
                        <li> 
                            <b>Location</b>
                            <div id="location"></div>
                        </li>
                        </ul>
                        </div>
  <div class="mdl-cell mdl-cell--4-col"><ul class="lbList">
                        <li>
                            <b>Summary</b>
                            <div id="summary"></div>
                        </li>
                        <br>
                        
                        <li> 
                            <b>Results</b>
                            <div id="results"></div>
                        </li>
                    </ul></div>
  <div class="mdl-cell mdl-cell--4-col">                    <ul class="lbList">
                        <li> 
                            <div id="learn"></div>
                        </li>
                        <li> 
                            <b>Contact</b>
                            <div id="contact"></div>
                        </li>
                        <br>
                        <li> 
                            <b>Funded by:</b> 
                            <div id="fundedBy"></div>
                        </li>
                        <br>
                        <li>
                            <div id="pic"></div>
                        </li>
                    </ul>
                </div></div>
</div>

            <!-- Filter modal pop-up -->
            <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="exampleModalLabel">Filters</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                            	<label for="recipient-name" class="control-label">Centers:</label>
                                <div class="form-group">
                                    <select class="col-md-4" id="centerList">
                                    <option value="-1">All</option>
                                    </select>
                                </div>
                                <br>
                             	<label for="dates" class="control-label">Start Date:</label>
                                <div class="form-group">
              
                                    <div class = "col-md-6" id="datepicker">
                                        <input type="date" class = "col-md-6" name="start-date" />
                                    </div>

                                 

                                 </div>
                                 <br>
                                 <label for="dates2" class="control-label">End Date:</label> 
                                 <div class ="form-group">  
                                      
                                    <div class="col-md-6" id="datepicker2">
                                        <input type="date" class = "col-md-6" name="end-date" id="datepicker2" />
                                    </div>

                                </div>

                                <br>

                                <div class="form-group">
                                    <label for="status-name" class="control-label">Project Status:</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>Completed
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="exampleRadios" id="exampleRadios2" value="option2">Ongoing
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="exampleRadios" id="exampleRadios3" value="option3">Anticipated
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#exCollapsingNavbar" data-dismiss="modal" id="filter-button">Search</button>
                        </div>
                    </div>
                </div>
            </div> <!-- end of modal -->

            <!-- Search box-->
            <div id="search">
                <form>
                    <input id="searchbar" type="text" name="search" placeholder="Search">
                </form>
            </div>

            <!-- Navbar fixed bottom -->
            <div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header" id="projectsVisible">
                    </div>
                    <div class="navbar-collapse collapse">
                        <!-- Right nav -->
                        <ul class="nav navbar-nav navbar-right" id="centersNav">
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
                <!--/.container -->
            </div>
            <!-- Navbar fixed bottom -->
        </main>
        <!-- End of main container -->
    </div>

    <!-- Load the map -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXw9qtQjXlE0_KUeS7xw7MRg0hFDAZju8&callback=initMap"></script>
</body>
</html>
